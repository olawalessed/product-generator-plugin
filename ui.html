<h3>Product Generator</h3>
<!-- <p>Count: <input id="count" value="" placeholder="Number to generate"></p> -->
<div class="button-parent">
  <button id="title" class="button-4">Product Title</button>
  <button id="description" class="button-4">Description</button>
  <button id="category" class="button-4">Category</button>
  <button id="price" class="button-4">Price</button>
  <button id="image" class="button-4">Image</button>
</div>
<!-- <button id="all" class="button-10">All Details</button> -->

<script>
  function postMessage(type) {
    parent.postMessage({ pluginMessage: { type: type } }, "*");
  }

  function handleClick(event) {
    switch (event.target.id) {
      case "title":
        postMessage("title");
        break;
      case "description":
        postMessage("description");
        break;
      case "category":
        postMessage("category");
        break;
      case "price":
        postMessage("price");
        break;
      case "image":
        postMessage("image");
        break;
      case "cancel":
        postMessage("cancel");
        break;
      // case "all":
      //   postMessage("all");
      //   break;
      default:
        break;
    }
  }

  document.getElementById("title").onclick = handleClick;
  document.getElementById("description").onclick = handleClick;
  document.getElementById("category").onclick = handleClick;
  document.getElementById("price").onclick = handleClick;
  document.getElementById("image").onclick = handleClick;
  // document.getElementById("all").onclick = handleClick;
  document.getElementById("cancel").onclick = handleClick;
</script>
